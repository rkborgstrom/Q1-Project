<!doctype html>
<html lang="en">

<head>
    <title>Splash!</title>
    <meta charset="utf-8">
    <link rel="stylesheet" type="text/css" href="style.css">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link type="text/css" rel="stylesheet" href="materialize/css/materialize.min.css" media="screen,projection" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

</head>

<body>

    <ul class="buttons">
        <li>
            <a href="#home" id="home_btn">Home</a>
        </li>
        <li>
            <a href="index2.html">List A Pool</a>
        </li>
        <li>
            <a href="#about">About Us</a>
        </li>
    </ul>

    <section class="forms-container">
        <section class="pool-pic">
            <form class="find-pool">
                <section class="container">
                    <!-- <h1>Find A Pool</h1> -->
                    <input type="text" placeholder="e.g. Austin, TX" name="city" required>
                    <label for="city">
                        <p>Find A Pool</p>
                    </label>
                    <input type="date" placeholder="Enter Password" name="date" required>
                    <label for="date">
                        <p>Choose A Date</p>
                    </label>
                    <input type="time" name="usr_time">
                    <label for="time">
                        <p>Start Swimming</p>
                    </label>
                    <input type="time" name="usr_time">
                    <label for="time">
                        <p>Stop Swimming</p>
                    </label>
                    <button type="submit" class="btn">Search</button>
                </section>
            </form>
        </section>
    </section>
    <section class="weather">
        <form>
            <section class="input-field">
                <input type="text" placeholder="Weather Search (e.g. Chicago, Illinois)" id="search" name="search" value="" />
            </section>
        </form>
        <button class="btn-large waves-effect waves-light" type="submit" name="action" id="searchButton">
            Find Weather
        </button>

        <section class="weather-container">
            <section class="icon_widget" value="">
                <img id="icon_widget" src="" />
            </section>
            <section id="weather_widget">


                <section id="name_widget" class="name_widget" value=""></section>
                <!-- <section class="all-temps"> -->
                <section id="temp_widget" class="temp_widget" value=""></section>
                <section id="tempMax_widget" class="tempMax_widget" value=""></section>
                <section id="tempMin_widget" class="tempMin_widget" value=""></section>
                <!-- </section> -->
                <section id="humidity_widget" class="humidity_widget" value=""></section>
                <section id="pressure_widget" class="pressure_widget" value=""></section>
                <section id="description_widget" class="description_widget" value=""></section>

                <section id="main_widget" class="main_widget" value=""></section>

            </section>
        </section>
    </section>


    <br></br>

    <script src="script.js"></script>
    <!-- <script type="text/javascript" src="js/materialize.min.js"></script> -->
</body>

<section class="footer-container">
    <footer class="footer">
        <h6>Contact Us</h6>
        <form>
            <label id="name">Name</label>
            <input type="text" name="name" placeholder="Enter Name">
            <br></br>

            <label id="email">Email</label>
            <input type="email" name="email" placeholder="Steve@gmail.com" ÃŸ>
            <br></br>

            <textarea placeholder='Message'></textarea>
            <button class="btn-large waves-effect waves-light" type="submit" name="action" id="searchButton">
                Send
            </button>
        </form>
    </footer>
</section>

</html>
